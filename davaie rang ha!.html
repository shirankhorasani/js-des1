<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
	body{
		background-color: black;
	}
	div.box div{
		width: 20px;
		height: 20px;
		margin:2px;
		float: left;
		-webkit-transition:all 100ms;
		border-radius: 25px;

	}
	div.box div.state1{
		background-color: lightblue;
		float: right;

	}
	div.box div.state2{
		background-color: darkorange;
		border-radius: 0px;

	}
	div.box div.state3{
		background-color: orange;
		border-radius: 5px;
		opacity: .8;
		outline: 1px dashed white;
		margin:0px;

	}
	</style>
</head>
<body>
	<div class="box">
		<script type="text/javascript">
			var max=2440;
			for(i=0; i<max; i++){
				document.write('<div></div>');
			}
			var divs = document.getElementsByClassName('box').item(0).getElementsByTagName('div');
			function choose1() {
				r=Math.floor(Math.random()*max);
				if(divs.item(r).className == ''){
					divs.item(r).className = 'state1';

				}else if(divs.item(r).className == 'state1'){
					divs.item(r).className = 'state2';

				}else if(divs.item(r).className == 'state2'){
					divs.item(r).className = 'state3';

				}else{
					divs.item(r).className = '';
				}
			}
			setInterval(choose1,1);
		</script>
	</div>
	
</body>
</html>
